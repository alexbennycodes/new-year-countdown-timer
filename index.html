<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="timer.js" defer></script>
  </head>
  <body>
    <div class="bg-image">
      <div class="container">
        <h1 class="heading">NEW YEAR COUNTDOWN TIMER</h1>
        <div class="timer-flex">
          <div class="days">
            <h1 class="days-text"></h1>
            <h2>DAYS</h2>
          </div>
          <div class="hours">
            <h1 class="hours-text"></h1>
            <h2>HOURS</h2>
          </div>
          <div class="minutes">
            <h1 class="minutes-text"></h1>

            <h2>MINUTES</h2>
          </div>
          <div class="seconds">
            <h1 class="seconds-text"></h1>
            <h2>SECONDS</h2>
          </div>
        </div>
        <h1 class="footer">
          Time until 1 January <span class="year">2023</span>
        </h1>
      </div>
    </div>
  </body>
</html>
